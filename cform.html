<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Express Holidays</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,600italic,700,800,800italic,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/owl.theme.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    </head>



        <section id="contact_form">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact_us">
                            <h1 class="form_title">Contact Us</h1>
                        </div>
                    </div>
                </div>

                <div class="row MaincontactForm">
                    <div class="col-md-12">
                        <form role="form" action="http://formspree.io/expresholidays@gmail.com" method="POST">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="usr">Your First Name<span>*</span></label>
                                    <input type="name" class="form-control" id="usr" required placeholder="Your First Name">
                                </div>

                                <div class="form-group">
                                    <label for="SelectLocation">Your Location<span>*</span></label>
                                    <select class="form-control" id="SelectLocation">
                                        <option value="Option1">Asia</option>
                                        <option value="Option2">Africa</option>
                                        <option value="Option3">Australia</option>
                                        <option value="Option4">America</option>
                                        <option value="Option5">Europe</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone">Phone No.<span>*</span></label>
                                    <input type="number" class="form-control" id="phone" required placeholder="Phone Number">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email<span>*</span></label>
                                    <input type="email" class="form-control" required id="email" placeholder="Email">
                                </div>
                                
                                <div class="form-group">
                                    <label for="web">Website</label>
                                    <input type="url" class="form-control" id="web" placeholder="Website">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="usr">Your last Name<span>*</span></label>
                                    <input type="name" class="form-control" id="usr" required placeholder="Your First Name">
                                </div>
                               
                                <div class="form-group">
                                    <label for="destination">Destination<span>*</span></label>
                                    <select class="form-control" id="destination">
                                        <option value="Option1">China</option>
                                        <option value="Option2">England</option>
                                        <option value="Option3">France</option>
                                        <option value="Option4">Japan</option>
                                        <option value="Option5">North Korea</option>
                                    </select>
                                </div>
                               
                                <div class="form-group">
                                    <label for="otherDestination">(If other destination)</label>
                                    <input type="text" class="form-control" id="otherDestination" placeholder="If other destination">
                                </div>
                               
                                <div class="form-group">
                                    <label for="msg">Message<span>*</span></label>
                                    <textarea id="msg" class="form-control" rows="3"></textarea>
                                </div>
                               
                               <center> 
                                    <button type="submit" class="btn btn-danger btn-lg btn-block" value="send">Submit</button>
                               </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>








        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/owl.carousel.min.js"></script>
    </body>
</html>
